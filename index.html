<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <section class="menu" >
        <button id="button-menu" class="button-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="nav" class="main-nav">
            <div class="nav-links">
                <a class="link-item" href="#categories">Categorias</a>
                <a class="link-item" href="#favorites">Favoritos</a>
                <a class="link-item" href="#movies">Movies</a>
                <a class="link-item" href="#series">Series</a>
                <a class="link-item" href="#aboutme">Sobre mí</a>
            </div>
        </nav>
        <header class="">
            <h1 class="header-title">MOVIES DB</h1>
        </header>
    </section>
    <section class="iconBack inactive">
        <span class="backicon"></span>
    </section>
    <section class="search" id="search">
        <div class="container">
            <form id="searchForm" class="header-searchForm">
                <input class="main" placeholder="Buscar"/><span class="searchicon"></span>
            </form>
        </div>
        
        <article class="searchPreview-movieList scrolling"></article>
    </section>
    <section class="favorites" id="favorites"></section>
    <section class="categories categoriesPreview" id="categories">
        <svg class="categoriesHomeBack homeBack inactive" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Free 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path d="M380.6 81.7c7.9 15.8 1.5 35-14.3 42.9L103.6 256 366.3 387.4c15.8 7.9 22.2 27.1 14.3 42.9s-27.1 22.2-42.9 14.3l-320-160C6.8 279.2 0 268.1 0 256s6.8-23.2 17.7-28.6l320-160c15.8-7.9 35-1.5 42.9 14.3z"/></svg>
        <div class="categories-header">
            <h2 class="categories-title">Categorias</h2>
            <button class="categoriesPreview-btn">Ver más</button>
        </div>
        
        <article class="categories-list scrolling"></article>
        <article class="categoriesPreview-movieList"></article>
    </section>
    <section class="movies" id="movies">
        <section class="playing playingPreview">
            <div class="playingPreview-header">
                <h2 class="playingPreview-title">Cartelera</h2>
                <button class="playingMore-btn">Ver más</button>
            </div>
            
            <article class="playingPreview-movieList scrolling"></article>
        </section>
        <section class="popular popularPreview">
            <div class="popularPreview-header">
                <h2 class="popularPreview-title">Populares</h2>
                <button class="popularMore-btn">Ver más</button>
            </div>
            
            <article class="popularPreview-movieList scrolling"></article>
        </section>
        <section class="trending trendingPreview">
            <div class="trendingPreview-header">
                <h2 class="trendingPreview-title">Tendencias</h2>
                <button class="trendingMore-btn">Ver más</button>
            </div>
            
            <article class="trendingPreview-movieList scrolling"></article>
        </section>
        <section class="upcoming upcomingPreview">
            <div class="upcomingPreview-header">
                <h2 class="upcomingPreview-title">Próximas películas</h2>
                <button class="upcomingMore-btn">Ver más</button>
            </div>
            
            <article class="upcomingPreview-movieList scrolling"></article>
        </section>
        <section class="topRated topRatedPreview">
            <div class="topRatedPreview-header">
                <h2 class="topRatedPreview-title">Mejor valoradas</h2>
                <button class="topRatedMore-btn">Ver más</button>
            </div>
            
            <article class="topRatedPreview-movieList scrolling"></article>
        </section>
    </section>
    <section class="series" id="series">
        <section class="airing airingPreview"></section>
        <section class="onAir onAirPreview"></section>
        <section class="popular popularPreview"></section>
        <section class="topRated topRatedPreview"></section>
    </section>
    <section class="movieDetails" id="movieDetails">
        <img class="movieDetails-image" src="" alt="">
        <div class="movieDetails-characteristics"></div>
        <div class="movieDetails-duration"></div>
        <div class="movieDetails-genres"></div>
        <div class="movieDetails-description"></div>
        <div class="movieDetails-collections"></div>
        <div class="movieDetails-credits movieDetailsPreview">            
            <h2 class="movieDetails-credits-title">Reparto</h2>
            <article class="movieDetails-credits-persons scrolling"></article>
        </div>
        <div class="movieDetails-trailers trailersPreview">
            <h2 class="movieDetails-trailers-title">Trailers</h2>
            <article class="movieDetails-trailers-trailer scrolling"></article>
        </div>
        <section class="moviesRelated moviesRelatedPreview" id="relate">
            <h2 class="relatedMovies-title">Películas similares</h2>
            
            <article class="relatedPreview-movieList scrolling"></article>
        </section>
    </section>
    <section class="serieDetails" id="serieDetails">
        <img src="" alt="">
        <div>
            <h1 class="serieDetail-title"></h1>
            <span class="serieDetail-Score"></span>
        </div>
        <div class="serieDetails-genres"></div>
        <div class="serieDetails-description"></div>
        <div class="serieDetails-seasons"></div>
        <div class="serieDetails-credits"></div>
        <section class="seriesRelated seriesRelatedPreview"></section>
        <section class="seriesSeason relatedSeasonPreview"></section>
    </section>
    <section class="personDetails" id="personDetails">
        <img src="" alt="">
        <div>
            <h1 class="personDetail-title"></h1>
        </div>
        <div class="movieDetails-description"></div>
        <section class="moviesRelated moviesRelatedPreview"></section>
    </section>
    <section class="free">
        <span></span>
    </section>
